{% extends "project.html" %}


{% block body_block %}

<form method="post">
    {% if not form.instance.pk %}
        <h1>Create a Task</h1>
    {% else %}
         <h1>Update a Task</h1>
    {% endif %}

    {% csrf_token %}

    {{ form }}

    <div>
        {% if not form.instance.pk %}
            <button
                class="btn btn-success"
                type="submit"
            >
                create this task
            </button>
        {% else %}
            <button
                class="btn btn-success"
                type="submit"
            >
                update this task
            </button>
        {% endif %}

        <button
            onclick="location.href='/tasks/'"
            type="button"
            class="btn btn-inverse">
            Cancel
        </button>
    </div>

</form>


{% endblock %}
